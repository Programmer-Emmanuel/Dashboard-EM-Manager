<nav class="absolute sticky top-0 z-50 py-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Container principal avec fond plus sombre et transparent -->
    <div class="bg-slate-900/90 backdrop-blur-md border border-slate-700/60 rounded-full px-6 shadow-2xl shadow-indigo-500/10">
      <div class="flex items-center justify-between h-16">
        <!-- Logo et nom de la marque -->
        <div class="flex items-center gap-3">
          <div class="flex-shrink-0">
            <img class="h-9 w-auto" [src]="image.logo" alt="EM-MANAGER">
          </div>
          <h1 class="text-white text-lg font-bold tracking-tight">EM-MANAGER</h1>
        </div>

        <!-- Navigation desktop - centrée -->
        <div class="hidden md:flex md:items-center md:absolute md:left-1/2 md:-translate-x-1/2">
          <div class="flex items-center space-x-1 bg-slate-800/60 rounded-full px-2 py-1 border border-slate-700/40">
            <!-- Accueil -->
            <a routerLink="" class="text-white hover:bg-indigo-500/30 px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out relative group">
              Accueil
              <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-indigo-400 group-hover:w-1/2 group-hover:left-1/4 transition-all duration-300"></span>
            </a>
            <!-- À propos -->
            <a routerLink="/apropos" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out relative group">
              À propos
              <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-indigo-400 group-hover:w-1/2 group-hover:left-1/4 transition-all duration-300"></span>
            </a>
            <!-- Dashboard -->
            <a *ngIf="authService.isAuthenticated()" routerLink="/dashboard" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out relative group">
              Dashboard
              <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-indigo-400 group-hover:w-1/2 group-hover:left-1/4 transition-all duration-300"></span>
            </a>
            <a *ngIf="!authService.isAuthenticated()" routerLink="/connexion" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 px-5 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out relative group">
              Dashboard
              <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-indigo-400 group-hover:w-1/2 group-hover:left-1/4 transition-all duration-300"></span>
            </a>
          </div>
        </div>

        <!-- Bouton Connexion/Déconnexion - aligné à droite -->
        <div class="hidden md:block">
          <button *ngIf="authService.isAuthenticated()" (click)="openLogoutModal()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out shadow-lg shadow-red-500/25 hover:shadow-red-500/40 cursor-pointer">
            Déconnexion
          </button>
          <a *ngIf="!authService.isAuthenticated()" routerLink="/connexion" class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white px-6 py-2 rounded-full text-sm font-medium transition-all duration-200 ease-in-out shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40">
            Connexion
          </a>
        </div>

        <!-- Menu mobile button -->
        <div class="md:hidden">
          <button (click)="toggleMobileMenu()" 
                  type="button" 
                  class="relative group text-slate-300 hover:text-white bg-slate-800/70 hover:bg-slate-700/70 p-2.5 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out backdrop-blur-sm border border-slate-600/40"
                  [attr.aria-expanded]="isMobileMenuOpen"
                  aria-label="Menu">
            <div class="w-5 h-4 flex flex-col justify-between">
              <span class="w-full h-0.5 bg-current transform transition-all duration-300" 
                    [class.rotate-45]="isMobileMenuOpen"
                    [class.translate-y-1.5]="isMobileMenuOpen"></span>
              <span class="w-full h-0.5 bg-current transition-all duration-300" 
                    [class.opacity-0]="isMobileMenuOpen"></span>
              <span class="w-full h-0.5 bg-current transform transition-all duration-300" 
                    [class.-rotate-45]="isMobileMenuOpen"
                    [class.-translate-y-1.5]="isMobileMenuOpen"></span>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- Menu mobile avec animation - adapté au style transparent -->
    <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out mt-2"
         [class.max-h-0]="!isMobileMenuOpen"
         [class.max-h-96]="isMobileMenuOpen"
         [class.opacity-0]="!isMobileMenuOpen"
         [class.opacity-100]="isMobileMenuOpen"
         [class.invisible]="!isMobileMenuOpen"
         id="mobile-menu">
      
      <!-- Container mobile avec fond plus sombre -->
      <div class="bg-slate-900/95 backdrop-blur-md border border-slate-700/60 rounded-2xl p-2 shadow-2xl">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Accueil mobile -->
          <a routerLink="" class="text-white hover:bg-indigo-500/30 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-3 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              Accueil
            </div>
          </a>
          
          <!-- À propos mobile -->
          <a routerLink="/apropos" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              À propos
            </div>
          </a>

          <!-- Dashboard mobile -->
          <a *ngIf="authService.isAuthenticated()" routerLink="/dashboard" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              Dashboard
            </div>
          </a>
          <a *ngIf="!authService.isAuthenticated()" routerLink="/connexion" class="text-slate-300 hover:text-white hover:bg-indigo-500/30 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              Dashboard
            </div>
          </a>
          
          <!-- Séparateur -->
          <div class="border-t border-slate-700/60 my-3"></div>
          
          <!-- Connexion/Déconnexion mobile -->
          <button *ngIf="authService.isAuthenticated()" (click)="openLogoutModal()" class="w-full bg-red-500 hover:bg-red-600 text-white block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out shadow-lg mt-2 group cursor-pointer">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3 text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Déconnexion
              </div>
              <svg class="w-5 h-5 text-white/90 group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </button>
          <a *ngIf="!authService.isAuthenticated()" routerLink="/connexion" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200 ease-in-out shadow-lg mt-2 group">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3 text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Connexion
              </div>
              <svg class="w-5 h-5 text-white/90 group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de déconnexion -->
<div *ngIf="showLogoutModal" 
     class="fixed inset-0 z-50 flex items-center justify-center p-4"
     (click)="closeLogoutModal()">
  
  <!-- Overlay avec flou -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  
  <!-- Contenu de la modal -->
  <div class="relative bg-slate-800/90 backdrop-blur-md border border-slate-700 rounded-2xl p-6 max-w-md w-full shadow-2xl shadow-red-500/10"
       (click)="$event.stopPropagation()">
    
    <!-- En-tête avec titre et bouton de fermeture -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-bold text-white flex items-center gap-2">
        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Déconnexion
      </h3>
      <button (click)="closeLogoutModal()" 
              class="text-slate-400 hover:text-white bg-slate-700/50 hover:bg-slate-700 p-1.5 rounded-lg transition-all duration-200 cursor-pointer">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Message de confirmation -->
    <div class="mb-6">
      <p class="text-slate-300">
        Êtes-vous sûr de vouloir vous déconnecter ?
      </p>
      <p class="text-sm text-slate-400 mt-2">
        Vous devrez vous reconnecter pour accéder à votre espace d'administration.
      </p>
    </div>
    
    <!-- Boutons d'action -->
    <div class="flex flex-col sm:flex-row gap-3">
      <button (click)="logout()" 
              class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200 transform hover:scale-[1.02] shadow-lg shadow-red-500/25 cursor-pointer">
        Oui, me déconnecter
      </button>
      <button (click)="closeLogoutModal()" 
              class="flex-1 bg-slate-700 hover:bg-slate-600 text-white px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200 transform hover:scale-[1.02] cursor-pointer">
        Annuler
      </button>
    </div>
  </div>
</div>
