<div class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
  <!-- Étoiles en arrière-plan (optionnel) -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0" 
         style="background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.15) 1px, transparent 1px); 
                background-size: 50px 50px;
                opacity: 0.3;">
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="relative max-w-4xl w-full text-center">
    <!-- Image/Illustration 404 -->
    <div class="mb-8 relative">
      <!-- Grand 404 avec effet de glow -->
      <div class="text-[150px] sm:text-[200px] font-bold text-white leading-none select-none relative">
        <span class="absolute inset-0 blur-3xl bg-gradient-to-r from-indigo-600/30 to-purple-600/30 rounded-full"></span>
        <span class="relative bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">404</span>
      </div>
      
      <!-- Illustration (optionnelle) -->
      <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2 w-32 h-32 bg-indigo-500/10 rounded-full blur-2xl"></div>
    </div>

    <!-- Titre et message -->
    <h1 class="text-3xl sm:text-4xl font-bold text-white mb-4">
      Page non trouvée
    </h1>
    
    <p class="text-lg text-slate-400 mb-8 max-w-2xl mx-auto">
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée. 
      Vérifiez l'URL ou retournez au tableau de bord.
    </p>

    <!-- Boutons d'action -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a routerLink="" 
         class="inline-flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl text-base font-medium transition-all duration-200 transform hover:scale-105 shadow-lg shadow-indigo-500/25">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Retour au tableau de bord
      </a>
      
      <button (click)="goBack()" 
              class="inline-flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-6 py-3 rounded-xl text-base font-medium transition-all duration-200 border border-slate-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Page précédente
      </button>
    </div>


    <!-- Code d'erreur technique (optionnel) -->
    <p class="mt-8 text-xs text-slate-600">
      Erreur 404 | Page introuvable
    </p>
  </div>
</div>
